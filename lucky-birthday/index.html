<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lucky Birthdays</title>
</head>

<body>
    <h1>Lucky Birthdays Ranking</h1>
    <p>Input your birthday to get rating position</p>
    <div class="container">
        <input type="number" id="inputDay" name="day" min="1" max="31" value="1" placeholder="1">
        <select name="month" id="inputMonth">
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="Jun">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
        </select>
        <input id="button" type="button" value="Get">
    </div>
    <p id="result"></p>
    <script src="js/index.js"></script>
</body>

</html>
