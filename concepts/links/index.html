<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Yota Links</title>
</head>

<body>
    <main class="container">
        <picture>
            <source type="image/avif" srcset="images/avatar.avif">
            <source type="image/webp" srcset="images/avatar.webp">
            <img src="images/avatar.jpg" alt="Avatar" class="avatar">
        </picture>
        <h1 class="title">Yota</h1>
        <p class="description">Software Developer</p>
        <ul class="icons">
            <li class="icons__item"><a href="https://github.com/Yota002" class="icons__link"><img class="icons__image"
                        src="icons/github.svg" alt="GitHub"></a></li>
            <li class="icons__item"><a href="https://t.me/yota404" class="icons__link"><img class="icons__image"
                        src="icons/telegram.svg" alt="Telegram"></a></li>
            <li class="icons__item"><a
                    href="https://open.spotify.com/user/60u35kdw28d3w57410sk2acy1?si=bfabda6a86f6487b"
                    class="icons__link"><img class="icons__image" src="icons/spotify.svg" alt="Spotify"></a></li>
        </ul>
        <div class="skills">
            <div class="skills__progress html">70</div>
            <div class="skills__progress css">70</div>
            <div class="skills__progress javascript">60</div>
            <img class="skills__icon" src="icons/html5.svg" alt="HTML" title="HTML">
            <img class="skills__icon" src="icons/css3.svg" alt="CSS" title="CSS">
            <img class="skills__icon" src="icons/javascript.svg" alt="JavaScript" title="JavaScript">
        </div>
    </main>
</body>
